<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">


            function concatenar(){
                    var a= document.getElementById("a").value;
                    var b= document.getElementById("b").value;
                    var operacion= a+b;
                    document.getElementById("resultado").value= operacion;
            }


            function sumar(){
                    var a= document.getElementById("a").value;
                    var b= document.getElementById("b").value;
                    var suma= parseInt(a)+parseInt(b);
                    document.getElementById("resultado").value= suma;
            }

    </script>
</head>
<body>


            a: <input type="text" id="a">
            b: <input type="text" id="b"><br><br>
            Resultado: <input type="text" id="resultado"><br><br>


            <input type="button" id="concatenar" onclick="concatenar()" value="Concatenar">
            <input type="button" id="sumar" onclick="sumar()" value="Sumar">
    
</body>
</html>
